<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo-left">
        <img src="./assets/odin-lined.png" alt="Logo" />
        <h1>ODIN</h1>
      </div>
      <p>Photo By <a href="">Hailey west</a> on <a href="">Unsplash</a></p>
    </header>

    <main>
      <div>
        <h2>
          This is not a real online service! You know you need something like
          this in your life to help you realise your deepest dreams. <br />Sign
          up <em>now</em> to get started.
        </h2>
        <h2>You <em>know</em> you want to.</h2>
      </div>
      <form action="#" method="post" id="signup-form">
        <fieldset>
          <legend>Let's do this!</legend>
          <div>
            <div>
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name" />
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input type="text" name="last-name" id="last-name" />
            </div>
          </div>
          <div>
            <div>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div>
              <label for="phone">PhoneNumber</label>
              <input type="number" name="phone" id="phone" />
            </div>
          </div>
          <div>
            <div>
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
              <small id="match_alert"></small>
            </div>
            <div>
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
              />
            </div>
          </div>
          <button type="submit" id="submit-btn">Create Account</button>
          <p>Already have an account? <a href="" id="loginLink">Log in</a></p>
        </fieldset>
      </form>
    </main>
  </body>
</html>
